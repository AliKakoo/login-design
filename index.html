<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/app.css" />
    <title>Mini project 1</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="shape shape--one"></div>
        <div class="shape shape--two"></div>
        <form action="#" class="form">
            <h2 class="form_title">Login Here</h2>
            <div class="form_input_wrapper">
                <label  class="form_label" for="username">Username</label>
                <input class="form_input"  type="text" id="username"  placeholder="Email or Phone">
            </div>
            <div>
                <label class="form_label" for="password">Password</label>
                <input  class="form_input" type="text" id="password"  placeholder="password">
            </div>
            <button type="submit" class="form_submit_btn">Log In</button>
        </form>

    </div>
  </body>
</html>
